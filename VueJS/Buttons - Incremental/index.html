<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"> 
		<title>Vue App</title>
		<script src="https://unpkg.com/vue"></script>
		<link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
	</head>
	
	<body>
		<div id="app">
			<!-- Alter v-bind Num to increase increment as necessary -->
			<counter v-bind:add-Num="1"></counter>
		</div>
		<script>
			var counter = Vue.component('counter',{
				template: `
					<div>
						<div>Count: {{this.count}}</div>
						<button class="vue-btn" @click="increment">Increment by {{this.addNum}}
					</div>
				`,
				props:{
					addNum: {
						type:Number,
						default: 1
					}
				},
				data() {
					return {count:0}
				},
				methods: {
					increment() {
						// Without props, use this.count++ to practice
						this.count += this.addNum
					}
				}
			})

			var app = new Vue({
				el: '#app',
				data: {
				}
			})
		</script>
	</body>
</html>
